<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test ajax request</title>
</head>
<body>
<p>Введите url</p>
<input id="longUrl" type="text"></input> 
<br>
<button onclick="ajax()">получить короткий url</button>
<br>
<a id="result"></a>
<script type="text/javascript">
//create ajax request
function ajax(){
	var xhr = new XMLHttpRequest();


	xhr.onreadystatechange = function(){
		if(xhr.status == 200){
			document.getElementById("result").innerHTML=xhr.responseText;
			document.getElementById("result").setAttribute("href", xhr.responseText);
		}
		else document.getElementById("result").innerHTML="";
	};


	url="?longUrl="+document.getElementById("longUrl").value;
	xhr.open('GET', url, true);
 	xhr.send();
}
//--------------------
</script>
</body>
</html>
